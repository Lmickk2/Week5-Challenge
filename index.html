<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <body>
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">Keep your schedule in order with this simple calendar application. </p>
          <p id="currentDay" class="lead"></p>
          <div id="current-time"></div>
      </header>

      <div class="container">
          <div id="8AM" class="time-block">
              <div class="hour-slot">8:00 AM</div>
              <textarea class="description row"></textarea>
              <button class="saveBtn">Save</button>
          </div>
  
          <div id="9AM" class="time-block">
              <div class="hour-slot">9:00 AM</div>
              <textarea class="description row"></textarea>
              <button class="saveBtn">Save</button>
          </div>
  
          <div id="10AM" class="time-block">
              <div class="hour-slot">10:00 AM</div>
              <textarea class="description row"></textarea>
              <button class="saveBtn">Save</button>
          </div>
  
          <div id="11AM" class="time-block">
              <div class="hour-slot">11:00 AM</div>
              <textarea class="description row"></textarea>
              <button class="saveBtn">Save</button>
          </div>
  
          <div id="12AM" class="time-block">
            <div class="hour-slot">12:00 PM</div>
            <textarea class="description row"></textarea>
            <button class="saveBtn">Save</button>
          </div>

          <div id="1PM" class="time-block">
            <div class="hour-slot">1:00 PM</div>
            <textarea class="description row"></textarea>
            <button class="saveBtn">Save</button>
          </div>

          <div id="2PM" class="time-block">
           <div class="hour-slot">2:00 PM</div>
           <textarea class="description row"></textarea>
            <button class="saveBtn">Save</button>
          </div>

          <div id="3PM" class="time-block">
            <div class="hour-slot">3:00 PM</div>
            <textarea class="description row"></textarea>
            <button class="saveBtn">Save</button>
          </div>

          <div id="4PM" class="time-block">
            <div class="hour-slot">4:00 PM</div>
            <textarea class="description row"></textarea>
            <button class="saveBtn">Save</button>
          </div>

          <div id="5PM" class="time-block">
            <div class="hour-slot">5:00 PM</div>
            <textarea class="description row"></textarea>
            <button class="saveBtn">Save</button>
          </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
